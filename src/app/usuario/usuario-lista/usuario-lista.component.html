<div class="container">
    <h1>Lista de Usuários</h1>
    <a pButton routerLink="/usuarios/novo" label="Novo" style="align-content: left;"></a>
    <div class="ui-g">
        <div class="ui-g-12">
            <p-table [value]="usuarios" emptymessage="Nenhum usuário encontrado">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Data de Cadastro</th>
                    <th>Ativo</th>
                    <th>Ações</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-usuario>
                <tr>
                    <td>{{usuario.nome}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.dataCadastro | date: 'dd/MM/yyyy'}}</td>
                    <td>
                        <span *ngIf="usuario.ativo">Ativo</span>
                        <span *ngIf="!usuario.ativo">Inativo</span>
                    </td>
                    <td>
                        <a pButton type="button" icon="pi pi-pencil" class="ui-button-primary" [routerLink]="['/usuarios', usuario.id]"></a> 
                        - <button pButton type="button" icon="pi pi-trash" class="ui-button-danger" (click)="confirmarExclucao(usuario)"></button>
                    </td>
                </tr>
            </ng-template>
            </p-table>
        </div>
    </div>
</div>
